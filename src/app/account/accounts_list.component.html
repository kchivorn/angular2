<div class="row" *ngIf="_accounts.length == 0">
  <div class="alert alert-info">
  You don't have any accounts yet. Please add one.
  </div>
</div>

<div class="row">
  <div class="acc col-md-12" *ngFor="let acc of _accounts, let i = index"
    >
    <h3>{{acc.title}} ({{acc.id}})</h3>
    <p>{{acc.description}}</p>
    <p>Balance: <strong class="lead">{{acc.balance}}</strong><p>
    <button (click)="_removeAcc(i)" class="btn btn-danger">Delete</button>
  </div>
</div>
