 <div class="row">
  <form class="col-md-6 col-sm-9" #form>
    <h2> Create New Account</h2>
    <div *ngIf="error">
      <div class="alert alert-danger"><strong>Creating error! {{error}}</strong></div>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" type="text" name="title" value="" #title class="form-control">
    </div>

    <div class="form-group">
      <label for="desc">Description:</label>
      <input id="desc" type="text" name="desc" value="" #desc class="form-control">
    </div>

    <div class="form-group">
      <label for="balance">Balance:</label>
      <input id="balance" type="text" name="balance" value="0" #balance class="form-control">
    </div>

    <button (click)="createAcc(title, desc, balance)" class="btn btn-lg btn-success btn-rounded btn-primary">Create</button>
  </form>
</div>
